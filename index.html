<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Password Generator App</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <main>
      <div class="top-div">
        <p class="password">P4$5W0rD!</p>
        <svg
          class="copy"
          width="21"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="#A4FFAF"
          />
        </svg>
      </div>

      <div class="bottom-div">
        <div class="input">
          <div class="description">
            <label for="length" class="text">Character Length</label>
            <p class="length-text">10</p>
          </div>

          <input
            class="range-input"
            type="range"
            id="length"
            min="1"
            max="20"
          />
        </div>

        <div class="includes">
          <div class="include">
            <div class="check uppercase"></div>
            <p class="text">Include Uppercase Letters</p>
          </div>

          <div class="include">
            <div class="check lowercase"></div>
            <p class="text">Include Lowercase Letters</p>
          </div>

          <div class="include">
            <div class="check number"></div>
            <p class="text">Include Numbers</p>
          </div>

          <div class="include">
            <div class="check symbols"></div>
            <p class="text">Include Symbols</p>
          </div>
        </div>

        <div class="container">
          <div class="strength-div">
            <p class="strength">STRENGTH</p>

            <div class="content">
              <p class="strength-text">MEDIUM</p>

              <div class="divs">
                <div class="strengths one"></div>
                <div class="strengths two"></div>
                <div class="strengths three"></div>
                <div class="strengths four"></div>
              </div>
            </div>
          </div>

          <button onclick="generatePassword()">GENERATE</button>
        </div>
      </div>
    </main>
  </body>
</html>
